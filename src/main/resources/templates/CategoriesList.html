<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Categories List</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div th:insert="fragments/nav :: nav"></div>
<div class="container">
    <header class="text-center py-4">
        <h1>Categories List</h1>
    </header>
    <main>
        <div th:if="${message}" class="alert alert-danger" role="alert">
            <span th:text="${message}"></span>
        </div>
        <table class="table table-secondary table-striped">
            <thead>
            <tr>
                <th>Category Id</th>
                <th>Category Name</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="categorie : ${categoriesJsp}">
                <td th:text="${categorie.idCategorie}"></td>
                <td th:text="${categorie.nomCategorie}"></td>
                <td>
                    <a th:href="@{'showCategorie?id=' + ${categorie.idCategorie}}"
                       class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'deleteCategorie?id=' + ${categorie.idCategorie}}"
                       class="btn btn-danger btn-sm"
                       th:onclick="'return confirm(\'Are you sure to delete this item ?\')'">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
    <footer class="text-center py-4">
        <a th:href="@{'createCategorie'}" class="btn btn-success btn-lg">Add categorie</a>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
