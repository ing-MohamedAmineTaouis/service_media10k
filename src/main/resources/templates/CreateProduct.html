<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Creation</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div th:insert="fragments/nav :: nav"></div>
<header class="text-center py-4">
    <h1>Add Service</h1>
</header>
<main class="container">
    <form action="#" th:action="@{/saveProduct}" method="post" class="w-50 mx-auto">
        <div class="mb-3">
            <label for="nomProduct" class="form-label">Product Name :</label>
            <input type="text" id="nomProduct" name="nomProduct" class="form-control">
        </div>
        <div class="mb-3">
            <label for="prixProduct" class="form-label">Price :</label>
            <input type="text" id="prixProduct" name="prixProduct" class="form-control">
        </div>
        <div class="mb-3">
            <label for="descriptionProduct" class="form-label">Description:</label>
            <textarea id="descriptionProduct" name="descriptionProduct" class="form-control" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label for="categorieProduct" class="form-label">Category :</label>
            <select id="categorieProduct" name="categorieProduct" class="form-select">
                <option th:each="category : ${categories}" th:value="${category.idCategorie}" th:text="${category.nomCategorie}"></option>
            </select>
        </div>
        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-success btn-lg">
        </div>
    </form>
    <div class="text-center mt-3" th:text="${messageJsp}"></div>
</main>
<footer class="text-center py-4">
    <a href="productsList" class="btn btn-secondary">Product List</a>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
