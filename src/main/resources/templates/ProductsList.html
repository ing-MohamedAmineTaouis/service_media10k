<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.2.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="text-center py-4">
        <h1>Products List</h1>
    </header>
    <main>
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productsJsp}">
                <td th:text="${product.idProduct}"></td>
                <td th:text="${product.nomProduct}"></td>
                <td th:text="${product.prixProduct}"></td>
                <td th:text="${product.categorieProduct.nomCategorie}"></td>
                <td>
                    <a th:href="@{'showProduct?id=' + ${product.idProduct}}"
                       class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{'deleteProduct?id=' + ${product.idProduct}}"
                       class="btn btn-danger btn-sm"
                       th:onclick="'return confirm(\'Are you sure to delete this item ?\')'">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
    <footer class="text-center py-4">
        <a th:href="@{/createProduct}" class="btn btn-success btn-lg">Product Creation</a>
    </footer>
</div>
</body>
</html>
