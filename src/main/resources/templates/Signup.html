<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
    .h-custom {
      height: calc(100% - 73px);
    }
    @media (max-width: 450px) {
      .h-custom {
        height: 100%;
      }
    }
    .full-height {
      height: 100vh;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center full-height">
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-10 col-lg-7 col-xl-6">
        <img th:src="@{images/login.webp}"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-5 col-xl-4 offset-xl-1">
        <form th:action="@{/register}" method="post">
          <!-- Username input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example1">Username :</label>
            <input type="text" id="form3Example1" name="username" class="form-control form-control-lg"
                   placeholder="Enter a valid username" required />
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example2">Email :</label>
            <input type="email" id="form3Example2" name="email" class="form-control form-control-lg"
                   placeholder="Enter a valid email address" required />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example3">Password :</label>
            <input type="password" id="form3Example3" name="password" class="form-control form-control-lg"
                   placeholder="Enter password" required />
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign Up</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="/login" class="link-danger">Login</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
